<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Tic Tac Toe</title>

	<!--Link to css and js files-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 id="win"></h2>
  <div id="yourTurn">Your Turn!</div>
  <div id="compTurn">Computer's Turn!</div>
  <div id="board">
    <div id="game">
      <p id="choose">Would you like to play as X or O?</p>
      <a><p id="x">X</p></a>
      <a><p id="o">O</p></a>
      <div id="ticTacLines">
        <div class="row">
            <a><button class="btn btn-outline col-md-3 col-xs-3" id="0"> </button></a>
            <a><button class="btn btn-outline col-md-3 col-xs-3" id="1"> </button></a>
            <a><button class="btn btn-outline col-md-3 col-xs-3" id="2"> </button></a>
        </div>
        <div class="row">
          <a><button class="btn btn-outline col-md-3 col-xs-3" id="3"> </button></a>
          <a><button class="btn btn-outline col-md-3 col-xs-3" id="4"> </button></a>
          <a><button class="btn btn-outline col-md-3 col-xs-3" id="5"> </button></a>
        </div>
        <div class="row">
          <a><button class="btn btn-outline col-md-3 col-xs-3" id="6"> </button></a>
          <a><button class="btn btn-outline col-md-3 col-xs-3" id="7"> </button></a>
          <a><button class="btn btn-outline col-md-3 col-xs-3" id="8"> </button></a>
        </div>
    </div>
   </div>
  </div>
</body>
</html>
